dist: bionic
language: python
jobs:
  include:
  - os: linux
    python: 3.6
    sudo: true
    env:
    - BUILD=PYPI
  - os: linux
    python: 3.7
    sudo: true
  - os: linux
    python: 3.8
    sudo: true
install:
- pip install -r requirements/test.txt
- pip install pytest-cov
script:
- flake8
- pytest
after_success:
- bash <(curl -s https://codecov.io/bash)
deploy:
  matrix:
  - provider: pypi
    skip_cleanup: true
    skip_existing: true
    user: __token__
    password:
      secure: 
    on:
      tags: true
      all_branches: true
      distributions: sdist
      condition: "$BUILD = PYPI"
      repo: cloudblue/connect-markdown-renderer
  password:
    secure: 
